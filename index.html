<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<div onclick="toggleMenu()" class="main-screen "></div>

<body class="main-layout" onload="onInit()">
    <header class="main-header full main-layout">
        <div class="flex space-between align-center">
          <div class="logo">Meme Generator<span class="dot">.</span></div>
          <nav class="main-nav">
              <ul class="flex clean-list">
                  <li><a href="#gallery">Gallery</a></li>
                  <li><a href="#saved">Saved</a></li>
                  <li><a href="#about">About</a></li>
              </ul>
          </nav>
          <button onclick="toggleMenu()" type="button" class="btn-menu">â‰¡</button>
        </div>
      </header>

      <main>
        <section class="main-gallery"></section>

        <section class="meme-editor" style="display: none;">
          <div class="editor-container">
             <canvas id="meme-canvas"></canvas>

            <div class="editor-tools">
              <div class="text=editor">
                <input 
                   type="text"
                   id="text-input"
                   placeholder="Add Text Here"
                   oninput="onTextChange(this.value)"
                />
                <button onclick="onAddText()">Add Line</button>
                <button onclick="onSwitchLine()">Switch Line</button>
                <button onclick="onDeleteLine()">Delete Line</button>       
              </div>

              <div class="font-editor-container">
                <label for="font-size">Font Size:</label>
                <input
                   type="range"
                   id="font-size"
                   min="10"
                   max="60"
                   value="20"
                   oninput="onFontSizeChange(this.value)"
                />
                
                <label for="font-color">Font Color:</label>
                <input 
                   type="color"
                   id="font-color"
                   value="#000000"
                   onchange="onFontColorChange(this.value)"
                />

                <label for="font-family">Font Family:</label>
                <select id="font-family" onchange="onFontFamilyChange(this.value)">
                  <option value="Arial">Arial</option>
                  <option value="Verdana">Verdana</option>
                  <option value="Courier New">Courier New</option>
                  <option value="Georgia">Georgia</option>
                  <option value="Comic sans MS">Comic sans MS</option>
                  <option value="Trebuchet MS">Trebuchet MS</option>
                  <option value="Impact">Impact</option>
                  <option value="Tahoma">Tahoma</option>
                </select>

                <label for="text-align">Text Alignment:</label>
                <select id="text-align" onchange="onTextAlignChange(this.value)">
                  <option value="center">Center</option>
                  <option value="left">Right</option>
                  <option value="right">Left</option>
                </select>

            

              </div>

              <div class="saved-container">
                <button onclick="onSaveMeme()">Save</button>
                <button onclick="onDownloadMeme()">Download</button>
                <button onclick="onShareMeme()">Share</button>
             </div>
           </div>
          </div>

        </section>
        <section class="saved" style="display: none;"></section>
      </main>


      <script src="./js/services/utils-service.js"></script>
      <script src="./js/services/storage-service.js"></script>
      <script src="./js/services/meme-service.js"></script>
      <script src="./js/gallery-controller.js"></script>
      <script src="./js/meme-controller.js"></script>
</body>
</html>
